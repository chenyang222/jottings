<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#listNav > ul > .active{
				background: #000;
				color: #ffffff;
			}
			#content{
				width: 100px;
				height: 100px;
				position: relative;
			}
			#content div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				position: absolute;
				display: none;
				text-align: center;
				line-height: 100px;
			}
			#content > .active{
				display: block;
			}
		</style>
		<script src="../jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ranchyFn.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		
		<div id="listNav">
			<ul>
				<li>Nav 1</li>
				<li>Nav 2</li>
				<li>Nav 3</li>
				<li>Nav 4</li>
				<li>Nav 5</li>
				<li>Nav 6</li>
			</ul>			
		</div>
		
		<div id="content">
			<div class="active">
				1
			</div>
			<div>
				2
			</div>
			<div>
				3
			</div>
			<div>
				4
			</div>
			<div>
				5
			</div>
			<div>
				6			
			</div>
		</div>
		
	</body>
	
	<script type="text/javascript">
		
		var listNav = document.getElementById('listNav');
		var content = document.getElementById('content');		
		
		tabs(listNav,content);
		
	</script>
</html>
